# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BBoardRS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_aff9cb8f1a2047e0bc68dedd12d87b56 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_005e7568c62d48589e00b0829f02b338 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_aff9cb8f1a2047e0bc68dedd12d87b56 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BBoardRS'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_817dae71ebcd453cb0acc81a286da30a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_aff9cb8f1a2047e0bc68dedd12d87b56 }}/appsvc/staticsite:${{ github.sha }}'